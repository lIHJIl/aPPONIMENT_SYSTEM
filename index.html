<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apponiment-system</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(event) {
        document.body.innerHTML += '<div style="color:red; padding:20px; font-family:monospace; background:white;"><h1>Global Error Caught</h1><pre>' + event.error + '</pre></div>';
      });
      window.addEventListener('unhandledrejection', function(event) {
        document.body.innerHTML += '<div style="color:red; padding:20px; font-family:monospace; background:white;"><h1>Unhandled Promise Rejection</h1><pre>' + event.reason + '</pre></div>';
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
